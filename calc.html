<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full View Calculator</title>
    <link rel="stylesheet" href="CSS\stylesheet.css"></style>
    
</head>
<body>
    <section class="calculatorOutput">
        <form>
            <input type="text" class="screen">
        </form>
        
        <div class="buttonInput">
            <button class="btn operationButton" data-num="+">+</button>
            <button class="btn operationButton" data-num="-">-</button>
            <button class="btn operationButton" data-num="*">*</button>
            <button class="btn operationButton" data-num="/">&divide;</button>

            <button class="btn numberButton" data-num="9">9</button>
            <button class="btn numberButton" data-num="8">8</button>
            <button class="btn numberButton" data-num="7">7</button>
            <button class="btn numberButton" data-num="6">6</button>

            <button class="btn numberButton" data-num="5">5</button>
            <button class="btn numberButton" data-num="4">4</button>
            <button class="btn numberButton" data-num="3">3</button>
            <button class="btn numberButton" data-num="2">2</button>

            <button class="btn numberButton" data-num="1">1</button>
            <button class="btn numberButton" data-num="0">0</button>
            <button class="btn numberButton" data-num="(">(</button>
            <button class="btn numberButton" data-num=")">)</button>

            <button class="btn numberButton" data-num=".">.</button>
            <button class="clearButton">C</button>
            <button class="deleteButton">DEL</button>
            <button class="equalButton">=</button>

        </div> 
    </section>
</body>
<script src="JS\script.js"></script>

</html>
